{% extends "layout.html" %}
  
{% block title %}
    RESULTS
{% endblock %}
 
 {% block menu %}
 	<li> <a href="{{ url_for('search') }}" class="button_hover">Search</a></li>
  <li> <a href="{{ url_for('logout') }}" class="logout button_hover">Logout</a></li>
  {% endblock %}
 
  {% block main %}
    <main id="results">
      <div id="back">
        <ul>
          {% for result in results %}
            <li>
              <a href="{{ url_for('book', isbn=result.isbn) }}">
                {{ result.title }} - {{ result.author }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </main>
  
{% endblock %}
