{% extends "layout.html" %}
  
{% block title %}
    SIGN IN
{% endblock %}
  
{% block menu %}
      <li> <a href="{{ url_for('signin') }}" class="button_hover">Sign In</a></li>
      
      <li> <a href="{{ url_for('signup') }}" class="button_hover">Sign Up</a></li>
  {% endblock %} 
  
{% block main %}
     
     <main class="forms"> 
       <div class="container">
        <div id="signin" class="modal">
          <form action="{{ url_for('signin') }}" method="post">
            <input  name="username" placeholder="Username" type="text" autofocus>
            <input name="password" placeholder="Password"  type="password">
            <button type="submit">Log In</button>
          </form>
        </div>
       </div>
     </main>

      
{% endblock %}
